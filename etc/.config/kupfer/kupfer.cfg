[Appearance]
icon_small_size = 32

[Kupfer]
keybinding = <Alt>k
showstatusicon = False

[Tools]
terminal = kupfer.plugin.custom_terminal.custom1

[plugin_applications]
desktop_type = GNOME

[plugin_custom_terminal]
command = terminator
exearg = -e
kupfer_enabled = True

[plugin_devhelp]
kupfer_enabled = False

[plugin_dictionary]
kupfer_enabled = False

[plugin_duckduckgo]
kupfer_enabled = True

[plugin_session_gnome]
kupfer_enabled = True

[plugin_ssh_hosts]
kupfer_enabled = True

